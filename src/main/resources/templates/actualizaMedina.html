<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head"> 
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>Mantenimiento Productos</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
   <div id="contenedor" style="margin-left: 20%; width: 60%;">
   <header>
   	<h2>Mantenimiento de buses</h2>
   </header>
   <form th:action="@{/grabar}" method="post"  th:object="${bus}" > 	

	 <div class="form-group">
		  <label for="codigo">Codigo</label>
		  <input type="text"  class="form-control" id="codigo" placeholder="Ingrese codigo" th:field="*{id}" >
     </div>

     <div class="form-group">
		 <label for="descripcion">Matricula</label>
		 <input type="text" class="form-control" id="descripcion" placeholder="Ingrese nombre o descripcion" th:field="*{mat}">
     </div>

<!--   -->

	<div class="form-row">
		<div class	="form-group col-md-4">
			<label for="stock">Capacidad</label>
		    <input type="number" class="form-control" id="stock" placeholder="0" th:field="*{cap}">
		 </div>

		 <div class	="form-group col-md-4">
			 <label for="precio">Modelo</label>
			 <input type="text" class="form-control" id="precio" placeholder="0.0" th:field="*{mod}">
		</div>
	</div>

 <!--		 -->  

	 <div class="form-row">
		 <div class	="form-group col-md-4">
		    <label>Chofer</label>
		    <select class="form-control" id="inputcat" th:field="*{chof}">
		    	<option th:value="-1" th:text="Seleccione" selected></option>
		      		
		        <option th:each="c : ${lstChoferes}" 
		        		th:value="${c.idchoferes}"
		        		th:text="${c.apellidos}">
		        </option>		      		   	    
			 </select>
		 </div>
		 
		<div class="form-group col-md-4">
		  	 <label>Ruta</label>
		 	   <select class="form-control" id="inputruta" th:field="*{ruta}">
		    	<option th:value="-1" th:text="Seleccione" selected></option>
		      		
		        <option th:each="r : ${lstRutas}" 
		        		th:value="${r.idrutas}"
		        		th:text="${r.nombre}">
		        </option>		      		   	    
			 </select>
   	   </div>

		
	</div>

		 <button  type="submit" class="btn btn-primary">Guardar</button>
		<a href="/listarPag" class="btn btn-primary">Lista</a>
 </form>  
</div>
   
  
</body>
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</html>
